  <script>
    // ===== –§–û–ù =====
    const images = ["images/photo1.jpg","images/photo2.jpg","images/photo3.jpg","images/photo4.jpg"];
    const randomImage = images[Math.floor(Math.random()*images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;

    // ===== –°–ß–Å–¢–ß–ò–ö –î–ù–ï–ô =====
    const startDate = new Date(2025, 8, 13);
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000*60*60*24));
    document.getElementById("together").innerText = "–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ " + diffDays + " –¥–Ω–µ–π üíû";

    // ===== –°–ï–ö–†–ï–¢–ù–û–ï –°–ï–†–î–ï–ß–ö–û =====
    let clickCount = 0;
    function secretClick() {
      clickCount++;
      if (clickCount === 5) window.location.href = "secret.html";
      setTimeout(()=>{clickCount=0},3000);
    }

    // ===== –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ñ–æ—Ç–æ =====
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });
    // ===== –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ–º =====
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');
    let currentIndex = 0;

    galleryImages.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        modal.style.display = 'flex';
        modalImg.style.opacity = 0;
        modalImg.src = img.src;
        setTimeout(()=> modalImg.style.opacity = 1, 50);
      });
    });

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      modalImg.style.opacity = 0;
      modalImg.src = galleryImages[currentIndex].src;
      setTimeout(()=> modalImg.style.opacity = 1, 50);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      modalImg.style.opacity = 0;
      modalImg.src = galleryImages[currentIndex].src;
      setTimeout(()=> modalImg.style.opacity = 1, 50);
    }

    modal.addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    });

    document.addEventListener('keydown', e => {
      if(modal.style.display === 'flex'){
        if(e.key === 'ArrowRight') showNext();
        if(e.key === 'ArrowLeft') showPrev();
        if(e.key === 'Escape') { modal.style.display = 'none'; modalImg.src = ''; }
      }
    });

  </script>
